networks: {}
services:
    autoinstrumenter:
        cap_add:
            - SYS_ADMIN
        command:
            - /beyla
            - --config=/configs/instrumenter-config-traces.yml
        depends_on:
            testserver:
                condition: service_started
        environment:
            BPF_BATCH_TIMEOUT: 10ms
            LOG_LEVEL: DEBUG
            METRICS_INTERVAL: 10ms
            OPEN_PORT: 8080
            OTEL_EXPORTER_OTLP_ENDPOINT: http://collector:4318
            PRINT_TRACES: "true"
            SERVICE_NAMESPACE: integration-test
        image: grafana/beyla:latest
        network_mode: service:testserver
        pid: service:testserver
        privileged: true
        volumes:
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs:/configs
            - ./testoutput/run:/var/run/beyla
    collector:
        command:
            - --config=file:/config.yaml
            - --feature-gates=-pkg.translator.prometheus.NormalizeName
        image: otel/opentelemetry-collector-contrib:0.85.0
        volumes:
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs/otelcol-config.yaml:/config.yaml
    grafana:
        image: grafana/grafana:10.0.5
        ports:
            - 3000:3000
        volumes:
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/grafana-datasources.yaml
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/grafana-dashboards.yaml
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs/grafana-test-dashboard.json:/etc/grafana/grafana-test-dashboard.json
    loki:
        image: grafana/loki:2.9.0
        ports:
            - 3100:3100
    prometheus:
        command:
            - --web.enable-remote-write-receiver
            - --enable-feature=exemplar-storage
            - --enable-feature=native-histograms
            - --config.file=/etc/prometheus/prometheus.yml
        image: prom/prometheus:v2.47.0
        ports:
            - 9090:9090
    tempo:
        command:
            - --config.file=/config.yaml
        image: grafana/tempo:2.2.3
        ports:
            - 3200:3200
        volumes:
            - /home/mfrick/github/ebpf-autoinstrument/test/oats/configs/tempo-config.yaml:/config.yaml
    testserver:
        container_name: hatest-testserver
        environment:
            LOG_LEVEL: DEBUG
        image: grcevski/tests:gotestserver
        ports:
            - 8080:8080
            - 8081:8081
            - 8082:8082
            - 8083:8083
            - 50051:50051
version: "3.9"
